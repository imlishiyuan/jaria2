[[options.normal.options]]
comment='''
Use a proxy server for all protocols.
To override a previously defined proxy, use "".
You also can override this setting and specify a proxy server for a particular protocol using --http-proxy, --https-proxy and --ftp-proxy options. This affects all downloads.
The format of PROXY is [http://][USER:PASSWORD@]HOST[:PORT].
See also ENVIRONMENT section.
'''
commentZH='''
继续下载一个部分下载的文件。
使用这个选项来恢复由网络浏览器或其他程序开始的下载，这些程序从一开始就按顺序下载文件。
目前这个选项只适用于HTTP(S)/FTP下载。
'''
full="--all-proxy"
simple=""
example="--all-proxy=http://aaa:bbbb@exmple.com:80"



